<section class="section grid-posts" aria-label="posts" data-section>
    <div class="container">
        <div class="title-wrapper">
            <h2 class="h2 section-title">Most Recent Posts</h2>
        </div>
        <div class="content-posts">
            <ng-container *ngFor="let post of posts">
                <div class="post" (click)="viewDetail(post.id)">
                    <figure class="post-image">
                        <img [src]="post.img" alt="">
                    </figure>
                    <div class="post-text">
                        <p class="date">{{post.date}}</p>
                        <h4>{{post.title}}</h4>
                        <p class="text">{{post.desc.split(" ").slice(0,20).join(" ")+' ...'}}</p>
                    </div>
                </div>
                <div class="line"></div>
            </ng-container>
        </div>
    </div>
</section>
